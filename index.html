<!DOCTYPE html>
<html lang="te">
<head>
    <meta charset="UTF-8">
    <title>For Vinni Garu</title>
    <style>
        body { 
            background: #ffc0cb; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            height: 100vh; 
            font-family: 'Arial', sans-serif;
        }
        button { 
            padding: 20px 40px; 
            font-size: 20px; 
            background: #ff4d4d; 
            color: white; 
            border: none; 
            border-radius: 50px; 
            cursor: pointer; 
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }
    </style>
</head>
<body>

    <button onclick="startCompliments()">Vinni... Idhi Nee Kosame! (Click Here)</button>

    <script>
        function startCompliments() {
            const messages = [
                "1. Vinni... nuvvu 'Bommarillu' Hasini kante ekkuva matladthavu, kani 'Arjun Reddy' Preethi kante ekkuva silent ga champuthavu!",
                "2. 'Pokiri' lo Mahesh Babu laaga... nuvvu okasari fix ayithe, nee andam evari maata vinadhu!",
                "3. Nuvvu nadusthunte... 'Magadheera' lo 100 mandhi kadhu, 1000 mandhi flat aypovalsindhe!",
                "4. Vinni, nee smile 'Pushpa' lo thaggede le! Adhi chusthe 'Khaleja' lo Devudu digivachinatte untundhi.",
                "5. 'Bahubali' ki Devasena elaago... ma Vinni ki ee pogadthalu alaaga! (Queens andi meeru!)",
                "6. Nuvvu makeup vesthe 'Kushi' Nadumu scene range lo craze... veyakapothe 'Fidaa' Bhanumathi la natural beauty!",
                "7. 'Ala Vaikunthapurramuloo' lo kaalu chusi padiyaaru... kani nee kalla chuste kavi aypovalsindhe!",
                "8. 'Dookudu' lo Samantha kante sweet... 'Gabbar Singh' lo Antyakshari scene kante funny nuvvu!",
                "9. Vinni, nuvvu 'RRR' lo Bullet kante speed ga gundello ki dhusukelthavu!",
                "10. Last but not least: Nuvvu 'Geetha Govindam' Madam vi kadhu... ma gunde ki 'Dream Girl' vi!"
            ];

            let i = 0;
            function showNext() {
                if (i < messages.length) {
                    alert(messages[i]);
                    i++;
                    setTimeout(showNext, 500); // Prathi pop-up madhya 0.5 sec gap
                } else {
                    alert("Inka chaalu... ekkuva pogidithe gusa gusa lade pranam kastaa... gummadi kaaya la aypothundhi! ðŸ˜‚");
                }
            }
            showNext();
        }
    </script>
</body>
</html>
