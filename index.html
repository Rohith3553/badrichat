<!DOCTYPE html>
<html lang="te">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Badrinath Chat Centre</title>
    <style>
        /* CSS Modal Fixes */
        :root { --main-red: #d35400; --gold: #f1c40f; --bg: #fffaf0; }
        body { font-family: 'Segoe UI', Tahoma, sans-serif; background: var(--bg); margin: 0; text-align: center; }
        
        header { background: var(--main-red); color: white; padding: 40px 20px; border-bottom: 8px solid var(--gold); }
        .tagline { font-style: italic; color: var(--gold); font-weight: bold; }

        .menu-container { display: flex; flex-wrap: wrap; justify-content: center; padding: 30px; gap: 20px; }
        .food-card { 
            background: white; border-radius: 20px; width: 280px; padding: 20px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1); border: 2px solid #eee; transition: 0.3s;
        }

        .btn { 
            background: var(--main-red); color: white; border: none; padding: 12px 20px; 
            font-size: 1.1rem; border-radius: 50px; cursor: pointer; width: 100%;
            font-weight: bold; margin-top: 15px;
        }

        /* Modal / Pop-up Styling - Ekkade error vachi untundi */
        .modal { 
            display: none; position: fixed; z-index: 1000; left: 0; top: 0; 
            width: 100%; height: 100%; background: rgba(0,0,0,0.85); 
        }
        .modal-content { 
            background: white; margin: 15% auto; padding: 30px; border-radius: 20px; 
            width: 80%; max-width: 400px; border: 5px solid var(--gold); position: relative;
        }

        .dialogue-box { background: #fff3e0; padding: 10px; border-left: 5px solid var(--main-red); margin-bottom: 15px; text-align: left; }
        .item-row { display: flex; justify-content: space-between; padding: 10px 0; border-bottom: 1px dashed #ccc; font-weight: bold; }
        .close-btn { background: #333; color: white; border: none; padding: 10px; border-radius: 10px; margin-top: 15px; width: 100%; cursor: pointer; }
    </style>
</head>
<body>

<header>
    <h1>üî• BADRINATH CHAT CENTRE üî•</h1>
    <p class="tagline">"Memu iche chat tinte... Meere maaku brand ambassador!"</p>
</header>

<div class="menu-container">
    <div class="food-card">
        <span style="font-size: 4rem;">ü•£</span>
        <h3>The Explosive Panipuri</h3>
        <p>Noru kaluddam fix!</p>
        <button class="btn" onclick="openMenu('panipuri')">Naku Kavali!</button>
    </div>

    <div class="food-card">
        <span style="font-size: 4rem;">üçõ</span>
        <h3>Captain Cutlet</h3>
        <p>Okka mukka thinte chalu!</p>
        <button class="btn" onclick="openMenu('cutlet')">Veguramu!</button>
    </div>

    <div class="food-card">
        <span style="font-size: 4rem;">ü•ü</span>
        <h3>Samosa Smash</h3>
        <p>Taste ni penchi istam!</p>
        <button class="btn" onclick="openMenu('samosa')">Idi Pettandi!</button>
    </div>
</div>

<div id="foodModal" class="modal">
    <div class="modal-content">
        <h2 id="modalTitle" style="color: var(--main-red);"></h2>
        <div class="dialogue-box">
            <p id="modalDialogue" style="color: #b71c1c; font-weight: bold;"></p>
        </div>
        <div id="modalItems"></div>
        <button class="close-btn" onclick="closeMenu()">Close</button>
    </div>
</div>

<script>
    const menuDetails = {
        panipuri: {
            title: "Pani Puri Menu",
            dialogue: "üî• 'Dhimma thirigi mind block avthundo... vaade ee Badrinath Pani Puri!'",
            items: [{n: "Masala Puri", p: "‚Çπ30"}, {n: "Dahi Puri", p: "‚Çπ60"}]
        },
        cutlet: {
            title: "Cutlet Menu",
            dialogue: "ü¶Å 'Simham Ragada tinte ela untundo telusa?'",
            items: [{n: "Veg Cutlet", p: "‚Çπ50"}, {n: "Cheese Ragada", p: "‚Çπ80"}]
        },
        samosa: {
            title: "Samosa Menu",
            dialogue: "üï∫ 'Okka sari fix ayithe... samosa nallelsindhe!'",
            items: [{n: "Samosa Chat", p: "‚Çπ40"}, {n: "Special Mix", p: "‚Çπ55"}]
        }
    };

    function openMenu(type) {
        const data = menuDetails[type];
        document.getElementById('modalTitle').innerText = data.title;
        document.getElementById('modalDialogue').innerText = data.dialogue;
        
        let html = "";
        data.items.forEach(item => {
            html += `<div class="item-row"><span>${item.n}</span><span style="color:green;">${item.p}</span></div>`;
        });
        
        document.getElementById('modalItems').innerHTML = html;
        document.getElementById('foodModal').style.display = "block";
    }

    function closeMenu() {
        document.getElementById('foodModal').style.display = "none";
    }
</script>

</body>
</html>
