<!DOCTYPE html>
<html lang="te">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For The One & Only Vinni</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: radial-gradient(circle, #1a1a1a, #000);
            overflow: hidden;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        #heart-container {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            pointer-events: none;
        }

        .main-btn {
            padding: 20px 50px;
            font-size: 24px;
            font-weight: bold;
            color: #fff;
            background: linear-gradient(45deg, #ff0055, #ffdd00);
            border: none;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 0 20px rgba(255, 0, 85, 0.6);
            transition: 0.3s;
            z-index: 10;
        }

        .main-btn:hover { transform: scale(1.1); box-shadow: 0 0 40px rgba(255, 0, 85, 0.9); }

        /* Stylish Pop-up */
        .popup {
            position: fixed;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%) scale(0);
            width: 320px;
            padding: 30px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            color: #fff;
            text-align: center;
            box-shadow: 0 25px 50px rgba(0,0,0,0.5);
            transition: all 0.5s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            z-index: 100;
        }

        .popup.active { transform: translate(-50%, -50%) scale(1); }

        .popup h2 { color: #ffdd00; margin-top: 0; font-size: 1.5rem; }
        .popup p { font-size: 1.1rem; line-height: 1.5; margin-bottom: 20px; }

        .next-btn {
            background: #ff0055;
            border: none;
            padding: 10px 25px;
            color: white;
            border-radius: 10px;
            cursor: pointer;
            font-weight: bold;
        }

        /* Floating Animation */
        @keyframes float {
            0% { transform: translateY(0) rotate(0deg); opacity: 1; }
            100% { transform: translateY(-100vh) rotate(360deg); opacity: 0; }
        }
    </style>
</head>
<body>

    <div id="heart-container"></div>
    <button class="main-btn" id="startBtn" onclick="startShow()">Vinni, Magic Chudu! ✨</button>

    <div id="popupBox" class="popup">
        <h2 id="popupTitle">Vinni...</h2>
        <p id="popupText"></p>
        <button class="next-btn" onclick="nextMessage()">Next Magic →</button>
    </div>

    <script>
        const compliments = [
            {t: "The Entry", m: "Vinni, nuvvu entry isthe 'KGF' lo Rocky Bhai entry kante ekkuva build-up untundi naa gundello!"},
            {t: "That Smile", m: "Nee navvu 'Murari' lo Mahesh Babu pallaki laaga chala pandaga la untundi Vinni!"},
            {t: "Attitude", m: "Nee attitude 'DJ' lo Allu Arjun style... 'Arjun Reddy' lo intensity... mass and class mix nuvvu!"},
            {t: "Eyes", m: "Nee kallu chustunte 'Aravinda Sametha' lo NTR laaga naku kooda yudham cheyalanipisthundi... evaratho kaadu, nee andham tho!"},
            {t: "The Beauty", m: "Prathi ammayi 'Chiranjeevi' anukuntundi... kani nuvvu mathram 'Indra' lo laaga kshatriya puthri la untavu!"},
            {t: "Gilli Kajjalu", m: "Nuvvu thiduthunte 'Nuvvu Naaku Nachav' lo Aarti Agarwal kante ekkuva mudhu ga untavu!"},
            {t: "Intelligence", m: "Brain lo 'Robo' Chitti kante fast, kani heart lo mathram 'Bommarillu' Hasini kante soft nuvvu!"},
            {t: "The Vibe", m: "Nee vibe 'Pushpa' lo Srivalli kante 'Sami Sami' anela chesthundi... thaggede le!"},
            {t: "Queen Stuff", m: "Nuvvu ee lokaniki normal ammayivemo, kani naku mathram 'Baahubali' Devasena range dignity!"},
            {t: "Final Shot", m: "Vinni, nuvvu cinema kadhu... oka blockbuster hit! Prathi frame lo nuvve kavali!"}
        ];

        let currentIdx = 0;

        function createHeart() {
            const heart = document.createElement('div');
            heart.innerHTML = '❤️';
            heart.style.position = 'absolute';
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.bottom = '0';
            heart.style.fontSize = Math.random() * 20 + 10 + 'px';
            heart.style.animation = `float ${Math.random() * 3 + 2}s linear forwards`;
            document.getElementById('heart-container').appendChild(heart);
            setTimeout(() => heart.remove(), 5000);
        }

        function startShow() {
            document.getElementById('startBtn').style.display = 'none';
            setInterval(createHeart, 300);
            nextMessage();
        }

        function nextMessage() {
            const box = document.getElementById('popupBox');
            if (currentIdx < compliments.length) {
                box.classList.remove('active');
                setTimeout(() => {
                    document.getElementById('popupTitle').innerText = compliments[currentIdx].t;
                    document.getElementById('popupText').innerText = compliments[currentIdx].m;
                    box.classList.add('active');
                    currentIdx++;
                }, 300);
            } else {
                box.innerHTML = "<h2>The End ❤️</h2><p>Inka chalu, ekkuva pogidthe naku disti thagultundi! Love you Vinni!</p>";
            }
        }
    </script>
</body>
</html>
